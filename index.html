<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Quotes Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer">
        <div id="inner">
            <h1 class="fade-in">Welcome!</h1>
            <div id="inner3">
                <p id="quote" aria-live="polite">Your inspirational quote will appear here.</p>
                <img id="quoteImage" alt="Inspirational image" />
                <div>
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
        </div>
        <div id="inner2">
            <!-- This image could be used differently or dynamically updated -->
            <img id="quoteBackgroundImage" src="" alt="Background Image">
        </div>
    </div>
    <footer>
        <p>~ Made with ❤️ by Priyanvi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
