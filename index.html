<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Quotes Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer">
        <div id="inner">
            <h1 id="welcomeMessage" class="fade-in"></h1> <!-- Welcome message will be added here once -->
            <div id="inner3">
                <p id="quote" class="slide-in"></p>
                <div id="controls">
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
        </div>
        <div id="inner2">
            <img id="quoteImage" src="" alt="Quote Image">
        </div>
    </div>
    <footer>
        <p>~ Made with ❤️ by Priyanvi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
